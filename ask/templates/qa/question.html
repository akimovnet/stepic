<h1>{{ question.title }}</h1>
{{ question.text }}

<ul>
{% for answer in question.answer_set.all %}
	<li>{{ answer.text }}</li>
{% endfor %}
</ul>

Answer form:
<form action="{{ question.get_url }}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit" />
</form>
