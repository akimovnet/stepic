<ul>
    {% for question in questions %}
    <li>
        <a href="{{ question.get_url }}">{{ question.title }}</a>
    </li>
    {% endfor %}
</ul>

<ul class="pagination">
{% for p in paginator.page_range %}
    {% if p.number == page.number %}
    <li class="active">
    {% else %}
    <li>
    {% endif %}
        <a href="{{ paginator.baseurl }}{{ p.number }}">{{ p.number }}</a>
    </li>
{% endfor %}
</ul>
